<h1>Hello {{name}}</h1>
<p>{{address.street}} {{address.city}}</p>
<u>
    <li *ngFor = "let hobby of hobbies; let i= index">{{hobby}}
        <button (click) = "deletelist(i)">X</button>
    </li>
</u>
<form (submit)="addHobbies(hobby.value)">
    <label>Add Hobby</label>
    <input type="text"  name="okk" [(ngModel)]="okk"  #hobby />
</form>
