<h1>Hello {{name}}</h1>test
<p>{{email}}</p>
<p>Adress: {{address.street}} City: {{address.city}} State: {{address.state}} Country: {{address.country}}</p>
<button (click)="toggleHobbies()">{{showHobbies ? "Hide Hobbies" : "Show Hobbies"}}</button>
<div *ngIf="showHobbies">
  <h3>Hobbies</h3>
  <ul><li *ngFor = "let hobby of hobbies; let i = index">{{hobby}}
    <button (click)="deleteHobby(i)">X</button></li></ul>
  <form (submit) ="addHobby(hobby.value)">
    <label>Add Hobby: </label>
    <input type="text" #hobby /><br />
  </form>
</div>
<hr />
<h3>Edit User</h3>
<form>
  <label>Name: </label>
  <input type="text" name="name" [(ngModel)]="name" /><br />
  <label>Email: </label>
  <input type="text" name="email" [(ngModel)]="email" /><br />
  <label>Street: </label>
  <input type="text" name="address.street" [(ngModel)]="address.street" /><br />
  <label>City: </label>
  <input type="text" name="address.city" [(ngModel)]="address.city" /><br />
  <label>State: </label>
  <input type="text" name="address.state" [(ngModel)]="address.state" /><br />
  <label>Country: </label>
  <input type="text" name="address.country" [(ngModel)]="address.country" /><br />
</form>
<hr />
<h3>Posts</h3>
<div *ngFor="let post of posts">
  <h3>{{post.title}}</h3>
  <p>{{post.body}}</p>
</div>
